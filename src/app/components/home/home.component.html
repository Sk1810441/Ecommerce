<div *ngFor="let category_list of category_list  let i = index" [attr.data-index]="i">
  <div class="container-fluid p-2 wow zoomIn"
    [ngClass]="[ i % 3 == 0 ? 'bg-success' : i % 3 == 1 ? 'bg-primary' : 'bg-secondary']" data-wow-duration="1s"
    data-wow-delay="0.2s" *ngIf="category_list.product_list.length == 4">

    <div class="container">
      <h2 class="text-light">{{category_list.category_name}}

        <button class="btn btn-dark float-right" (click)="viewAll(category_list.id)">
          View all
        </button>
      </h2>
    </div>
    <div class="container productcontainer">
      <div class="row p-2 ">
        <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 productcard"
          *ngFor="let product_list of category_list.product_list">
          <div class="card mx-auto" (click)="viewProduct(product_list.id)">
            <img class="card-img-top" src="../../../assets/image/circleloader.gif" jpPreload="{{product_list.banner_image}}" fallback="../../../assets/image/not-found.png" />
            <!-- <img class="card-img-top" src="{{product_list.banner_image}}"
              onerror="this.scr='.../../assets/image/product1.jpg'"> -->
            <p class="card-title pl-3 line marginbottom mx-auto font-weight-bold">{{product_list.product_name}}</p>
            <p class="card-title pl-3 line marginbottom mx-auto  font-weight-bold">&#x20B9;{{product_list.selling_price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-template>
